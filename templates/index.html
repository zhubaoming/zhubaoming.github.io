<script>
init();
function init(){
	var h = $(window).height();
	var w = $(window).width();
	$('nav').css('height', h-32);
	$('aside').css('height', h-32);
	$('section').css('height', h-32);
	$('section').css('width', w-180);
	$('iframe').css('height', h-32);
}
function asides(obj){
	var show = $('aside').width();
	if(show){
		$('aside').animate({width: '0px', opacity: 0, marginLeft: '-1px'}, 300);
		$('section').animate({width: '+=140px'}, 300);
		$(obj).html('<i class="fa fa-indent"></i>');
	} else {
		$('aside').animate({width: '139px', opacity: 1, marginLeft: '0px'}, 300);
		$('section').animate({width: '-=140px'}, 300);
		$(obj).html('<i class="fa fa-dedent"></i>');
	}
}
